    <link href="toggleSwitch.css" rel="stylesheet" />
    <title>Movement Tracker</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Movement Tracker</h1>

          <span class="tooltiptext"><nobr>Enable/Disable</nobr></span>
          <input type="checkbox" id="toggle" />
          <span class="slider round"></span>

      </div>
      <p class="subtitle">Made by: Andreas Barbre</p>
      <div id="trackerlist"></div>
    </div>
    <script type="module" src="/main.js"></script>

</html>
